<!-- navbar.component.html -->
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Conkart - Riding - App</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/dashboard">Dashboard</button>
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/register">Register</button>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" class="example-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">Dashboard</a>
        <a mat-list-item routerLink="/login" (click)="sidenav.close()">Login</a>
        <a mat-list-item routerLink="/register" (click)="sidenav.close()">Register</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- This is where the main content will be displayed -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
